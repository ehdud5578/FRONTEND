<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TetRis</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    
    <div class="flex ">
      <div id="over" class="fixed top-96 left-32 text-4xl hidden">game over</div>
      <div>
        <canvas
          id="main-canvas"
          width="300"
          height="600"
        ></canvas>
      </div>
      <div class="w-64 border-solid border-2 border-indigo-500/75">
        <div class="text-5xl">tetris</div>
        <div class="info-next text-3xl my-8">
          <div>next block</div>
          <div>
            <canvas
              class="canvas-next"
              id="canvas-next"
              width="120"
              height="120"
            ></canvas>
          </div>
        </div>
        <div class="my-8">
          <span>점수 : </span>
          <span id="score">1000</span>
        </div>
        <div class="flex my-8">
          <button class="w-1/3 rounded-full bg-indigo-500">before</button>
          <span class="w-1/3 text-center"><span  id="level">1</span><span>.lv</span></span></span>
          <button class="w-1/3 rounded-full bg-indigo-500">after</button>
        </div>
        <div class="flex my-8">
          <button class="w-1/2 rounded-full bg-indigo-500">play</button>
          <button class="w-1/2 rounded-full bg-indigo-500">reset</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
